<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>

</head>
<body>
    
    <div class="container mt-5" >
        <div class="mb-3" >
            <label for="exampleFormControlInput1" class="form-label">Email đăng nhập:</label>
            <input type="email" class="form-control" id="email" placeholder="Nhập đúng định dạng email">
          </div>
    
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
          </div>
    
          <button type="button" id="login" class="btn btn-primary">Đăng nhập</button>
    </div>

<script src="index.js"></script>

</body>
</html>
